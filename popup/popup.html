<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CrittersBreak</title>
	<script src="popup.js"></script>
</head>

<body>
	<div id="header">
		<h1>CrittersBreak</h1>
		<div id="scoreBox">
			<img src="../assets/coin.png" alt="" />
			<p>Coins: 1000</p>
		</div>
	</div>
	<div id="content">
		<div id="tabs">
			<button id="my-critters-btn" class="selectedTab">My Critters</button>
			<button id="settings-btn">Settings</button>
		</div>
		<div id="my-critters" class="open">
			<ul id="critters-list">
				<li>
					<button>
						<img src="../assets/critters/sir-teddy/thumbnail.png" />
					</button>
				</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
			<div id="critter-focus">
				<div id="focus-box">
					<img src="../assets/critters/sir-teddy/thumbnail.png" />
				</div>
				<div>
					<h4>Sir Teddy</h4>
					<div id="priceTag">
						<p>Cost: 500</p>
						<img src="../assets/coin.png" alt="coin" id="coinIcon"/>
					</div>
				</div>
			</div>
		</div>
		<div id="settings">
			<form>
				<div class="formItem">
					<label for="interval">Break interval (min):</label>
					<input type="number" id="interval" name="interval" value="25" min="1" max="99"><br>
				</div>
				<div class="formItem">
					<label for="duration">Break duration (min):</label>
					<input type="number" id="duration" name="duration" value="5" min="1" max="99"><br>
				</div>
				<div class="formItem">
					<label for="dimming">Enable screen dimming during break:</label>
					<input type="checkbox" id="dimming" name="dimming" checked><br>
				</div>
				<input type="button" value="Apply" class="settingsButton">
				<input type="reset" value="Reset" class="settingsButton">
			</form>
		</div>
	</div>

</body>

</html>
